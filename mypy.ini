[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True

# Django specific settings
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "task_tracker.settings"

# Ignore some Django internals that don't have proper typing
[mypy-django.*]
ignore_missing_imports = True

# Ignore some third-party packages that don't have proper typing
[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-django_filters.*]
ignore_missing_imports = True

# Allow some flexibility in our code
[mypy-tasks.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-ai_tools.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore test files for now
[mypy-tests.*]
ignore_errors = True

[mypy-*test*]
ignore_errors = True
